<!DOCTYPE html>
<html>
<head>
  <title>Reaction Order Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body style="background:#0b0b0b;color:white;text-align:center;font-family:Arial">

<h1>Reaction Order Visualizer</h1>

<label>Initial concentration:</label>
<input type="range" id="A0" min="0.1" max="2" step="0.1" value="1"><br><br>

<label>Rate constant k:</label>
<input type="range" id="k" min="0.1" max="2" step="0.1" value="1"><br><br>

<select id="order">
  <option value="0">Zero Order</option>
  <option value="1">First Order</option>
  <option value="2">Second Order</option>
</select>

<canvas id="graph" width="400" height="300" style="background:white;margin-top:20px;"></canvas>

<script>
let canvas = document.getElementById("graph");
let ctx = canvas.getContext("2d");

function draw(){
  ctx.clearRect(0,0,400,300);

  let A0 = parseFloat(document.getElementById("A0").value);
  let k = parseFloat(document.getElementById("k").value);
  let order = document.getElementById("order").value;

  ctx.beginPath();

  for(let t=0;t<10;t+=0.1){
    let A;

    if(order==0) A = A0 - k*t;
    if(order==1) A = A0*Math.exp(-k*t);
    if(order==2) A = A0/(1 + A0*k*t);

    if(A<0) A=0;

    let x = t*40;
    let y = 300 - A*200;

    if(t==0) ctx.moveTo(x,y);
    else ctx.lineTo(x,y);
  }

  ctx.stroke();
}

setInterval(draw,100);
</script>

</body>
</html>
